	function updateSite(id, site)
	{
		$.ajax(
		{
			url: "api/site/"+id,
			data: JSON.stringify(site),
			type: "put",
			dataType: "json",
			contentType: "application/json",
			success: function(response) {
				console.log(response);
			},
			error: function(response) {
				console.log(response);
			}
		});
	}
	function removeSite(id)
	{
		$.ajax(
		{
			url: "api/site/"+id,
			type: "delete",
			dataType: "json",
			contentType: "application/json",
			success: function(response) {
				console.log(response);
			},
			error: function(response) {
				console.log(response);
			}
		});
	}
	function createSite(site)
	{
		$.ajax(
		{
			url: "api/site",
			data: JSON.stringify(site),
			type: "post",
			dataType: "json",
			contentType: "application/json",
			success: function(response) {
				console.log(response);
			},
			error: function(response) {
				console.log(response);
			}
		});
	}
</script>
